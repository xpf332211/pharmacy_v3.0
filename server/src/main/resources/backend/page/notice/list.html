<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />

<body>
<div class="dashboard-container" id="notice-app">
  <div class="container">
    <h2>公告发布板</h2>
    <div class="tableBar">
      <el-form>
      <el-form-item>
        <el-input type="textarea" style="width: 1200px"
                  :rows="10"
                  placeholder="请输入内容"
                  v-model="msg">
        </el-input>
      </el-form-item>
        <el-button type="primary" v-model="msg" @click="doSubmit(msg)" style="margin-top: 20px; float: right">发布</el-button>
      </el-form>
    </div>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->

<script src="../../js/request.js"></script>
<script src="../../api/notice.js"></script>
<script src="../../api/food.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.0/qs.js"></script>
<script>
  new Vue({
    el: '#notice-app',
    data() {
      return {
        msg: ''
      }
    },
    computed: {},
    created() {
    },
    mounted() {
    },
    methods: {
      doSubmit(msg) {
          console.log(msg)
        senMsg(msg).then((res) => {
              if(res != null){
                console.log(res)
                  console.log("公告成功广播！");
              }else{
                  console.log("发送丢失")
              }
          })
        console.log("最后：", msg)
      }
    }
  })
</script>
</body>
</html>
